<!DOCTYPE html>
<html lang="en" ng-app="multiplayertime">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/games/sueca/css/style.css">
</head>
<body ng-controller="GameController" >
	
	<div class="container" style="background: none; background-color: #000;">
		<div id="gamecontainer" class="gamecontainer">
			<div id="loading" style="display: none; text-align: center;">
				<div style="height: 20%; width: 1px;"></div>
				<div style="width: 80%; height: 50%; background:blue; margin: auto;"></div>
				<div style="font-size:30px; margin-top: 10%;">Loading</div>
			</div>

			<div id="menu" style="display: none;">

				<div style="height: 10%; width: 1px;"></div>
				<div class="logo">
				</div>
				
				<button class="button bt-menu" id="bt-create-lobby">Create Game</button>
				 
				<button class="button bt-menu" id="bt-find-lobby">Find Game</button>
			</div>

			<div id="lobby" style="display: none;">
				<div style="height: 20%; width: 1px;"></div>
				<div id="lobby-users-list">
					<div class="lobby-user">
						<div class="image">
						
						</div>
						<div class="name">
							Player
						</div>
					</div>
				</div>
				<div style="clear: both;">
				<button class="button bt-lobby" id="bt-exit-game">Back to Menu</button>
				<button class="button bt-lobby" id="bt-start-game">Start Game</button>
				</div>
			</div>
			<div id="lobby-list">
			</div>

			<div id="endGame" layout="column" layout-align="center center" style="display: none;">

				<h1 id="teamWinner"> Team 1 </h1>
				<h1 id="teamState"> Wins </h1>

				<div layout="row">
					<div layout="column" class="players">
						<div class="result" id="team1Result">0</div>
						<div layout="row">
							<div class="player" id="c_user0"></div>
							<div class="player" id="c_user2"></div>
						</div>
					</div>
					<div layout="column" class="players">
						<div class="result" id="team2Result">0</div>
						<div layout="row">
							<div class="player" id="c_user1"></div>
							<div class="player" id="c_user3"></div>
						</div>
					</div>
				</div>

				<div layout="row" class="actions">
					<button id="btContinue">Continue</button>
					<button id="btExit">Exit</button>
				</div>

			</div>
			<div id="game" style="display: none;">
				<div class="username" id="u0">
					user0
				</div>
				<div class="username" id="u1">
					user1
				</div>
				<div class="username" id="u2">
					user2
				</div>
				<div class="username" id="u3">
					user3
				</div>
				<img class="card" id="card0"/>
				<img class="card" id="card1"/>
				<img class="card" id="card2"/>
				<img class="card" id="card3"/>

				<img class="card" id="card4"/>

				<img class="card" id="pcard0"/>
				<img class="card" id="pcard1"/>
				<img class="card" id="pcard2"/>
				<img class="card" id="pcard3"/>
				<img class="card" id="pcard4"/>
				<img class="card" id="pcard5"/>
				<img class="card" id="pcard6"/>
				<img class="card" id="pcard7"/>
				<img class="card" id="pcard8"/>
				<img class="card" id="pcard9"/>


				<img class="card" id="tempcard0"/>
				<img class="card" id="tempcard1"/>
				<img class="card" id="tempcard2"/>
				<img class="card" id="tempcard3"/>

				<img class="card" id="pivot0"/>
				<img class="card" id="pivot1"/>
				<img class="card" id="pivot2"/>
				<img class="card" id="pivot3"/>

				<div class="t1" onclick="teste()">
					<div id="team1Win"></div>
					<div id="team1Points"></div>
				</div>
				<div class="t2" onclick="teste2()">
					<div id="team2Win"></div>
					<div id="team2Points"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/scripts/cookies.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	
	<script src="/scripts/multiplayertime_app.js"></script>
	<script src="/games/games_controller.js"></script> 

	<script src="/socket.io/socket.io.js"></script>
	<script src="/scripts/engine.js"></script>
	<script src="/scripts/client.js"></script>
	<script src="/games/sueca/scripts/sueca.js"></script>
</body>
</html>
