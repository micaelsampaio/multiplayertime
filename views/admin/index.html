<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <!--<base href="/admin">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/css/admin.css">
    </head>
    <body ng-controller="AdminController" >

        <div layout="column" layout-fill ng-cloak>

            <section layout="row" flex>

                <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

                    <md-content layout="column" layout-align="top center">
                        <a href="/admin"><img src="/images/logo2.png" style="width: 80%; margin-top:10%;margin-bottom:10%;"></a>
                    </md-content>
                    <md-divider></md-divider>
                    <md-content class="sidenav" ng-controller="LeftCtrl" layout="column">
                        <p class="md-title">Home Page</p>
                        <md-button href="/" ng-click='toggleLeft();'>
                            Multiplayer Time
                        </md-button>
                        <p class="md-title">Categories</p>
                        <md-button href="#!listcategory" ng-click='toggleLeft();'>
                            List Categories
                        </md-button>
                        <md-button href="#!addcategory" ng-click='toggleLeft();'>
                            New Category
                        </md-button>
                        <p class="md-title">Games</p>
                        <md-button href="#!listgames" ng-click='toggleLeft();'>
                            List Games
                        </md-button>
                        <md-button href="#!game" ng-click='toggleLeft();'>
                            new game
                        </md-button>
                    </md-content>

                </md-sidenav>

                <md-content flex>
                    <div layout="column" layout-fill>
                        <md-toolbar ng-init="elevation = 5">
                            <div class="md-toolbar-tools">
                                <md-button class="md-icon-button" aria-label="Settings" hide-gt-md ng-click="toggleLeft()">
                                    <md-icon class="material-icons">menu</md-icon>
                                </md-button>

                                <h2 flex md-truncate>{{toolbar_title}}</h2>
                            </div>
                        </md-toolbar>

                        <md-content>
                            <div ng-view></div>
                        </md-content>
                    </div>

                </md-content>

            </section>

        </div>

        <script type="text/javascript" src="/scripts/cookies.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

        <script src="/scripts/angular_app.js"></script>
        <script src="/scripts/controllers/admin_controller.js"></script>
        <script src="/scripts/controllers/admin_add_category_controller.js"></script>
        <script src="/scripts/controllers/admin_list_category_controller.js"></script>
        <script src="/scripts/controllers/admin_add_game_controller.js"></script>
        <script src="/scripts/controllers/admin_list_game_controller.js"></script>
    </body>
</html>
